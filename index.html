<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration test page</title>
    <link rel="stylesheet" href="style.css">
    <script src="test/login-validation.js"></script>
    <script src="index.js" defer type="module"></script>
</head>
<body>
    <main class="container">
        <form action="" name="form1" onsubmit="return validateLogin()">
            <h2>Login</h2>
            <label class="input-box">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="Username" class="username-input"placeholder="Username/Email" autocomplete="given-name">
            </label>
            <label class="input-box">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" name="Password" class="username-input" placeholder="Password">
            </label>
            <input type="button" class="btn" value="Login" onclick="validateLogin()">
            <nav class="group">
                <a href="#">Forgot Password?</a>
                <a href="registration.html">Do not have an account yet?</a>
            </nav>
        </form>

        <section class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Login Successful!</p>
            <a href="home.html"><button onclick="closeSlide()">OK</button></a>
        </section>

        <section class="popup" id="popupUserNotFound">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>ERROR</h2>
            <p>Username/Email or Password was incorrect</p>
            <a href="index.html"><button onclick="closeSlideUserNotFound()">OK</button></a>
        </section>

        <nav class="group1">
            <a><button id="google-signin-btn" class="google-button1">
                <i class="text2">Sign-In with Google</i>
            </button></a>
        </nav>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
