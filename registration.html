<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration test page</title>
    <link rel="stylesheet" href="style.css">
    <script src="test/script.js"></script>
    <script src="registration.js" defer type="module"></script>
</head>
<body>
    <main class="container">
        <form action="" name="form1" onsubmit="return validateRegistration()">
            <h2>Register</h2>
            <p id="result"></p>
            <label class="input-box">
                <ion-icon name="person"></ion-icon>
                <input type="text" name="Username"  class="username-input" placeholder="Username" required>
            </label>
            <label class="input-box">
                <ion-icon name="mail"></ion-icon>
                <input type="email" name="Email" class="username-input" placeholder="Email" required>
            </label>
            <label class="input-box">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" name="Password" class="username-input" placeholder="Password" required>
            </label>
            <label class="input-box">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" name="cPassword" class="username-input" placeholder="Confirm Password" required>
            </label>
            <input type="button" class="btn" value="Register" onclick="validateRegistration()">
            <nav class="group">
                <a href="index.html" >Already have an Account?</a>
                <a><button id="google-login-btn" class="google-button">
                    <i class="text1">Sign-In with Google</i>
                </button></a>
            </nav>
        </form>
        
        <section class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>You have compelted your registration!</p>
            <a href="index.html"><button onclick="closeSlide()">OK</button></a>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
