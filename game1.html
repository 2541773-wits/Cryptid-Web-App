<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play game!</title>
    <link rel="stylesheet" href="game1.css">
    <script src="test/game.js"></script>
    <script src="runGame.js" defer></script>
    <!-- <script src="home-page-buttons.js"></script> -->
</head>
<body>
    
    <!--
    <nav> 
        <button class="newGameBtn" id="newGameBtn">New game</button>
        <button class="recordBtn" onclick="window.open('record.html','_blank')" >Record Game session???</button>

    <div id="info">

        <button class="newGameBtn" id="newGameBtn">New game</button>
        <button class="recordBtn" onclick="window.open('record.html','_blank')" >Record Game session</button>

        <div class="accordion">
            <div class="accordion-item">
                <section class="accordion-header"></section>
                <div class="accordion-content"></div>
            </div>
        </div> 
       
       <section id="instr">
            <p id="instructions"></p>
            <button id="btnAsk">Ask</button>
            <button id="btnSearch">Search</button>
            <button id="btnYes">Yes</button>
            <button id="btnNo">No</button> 
            <select id="numberSelect" name="numberSelect"></select>
            <button id="getSelectedValueBtn">Choose</button>
       </section>
        
    </div>


    <section class="popup-content" id="popup">
        <h2>Start New Game</h2>
        <p>Are you sure you want to start a new game?</p>
        <button id="confirmButton">Yes</button>
        <button id="cancelButton">No</button>
    </section>

    <main>
        <div id="container">
        </div>
    </main>


</body>
</html>
